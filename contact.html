<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Swato-Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="icon" href="favicon1.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat|Sacramento">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>


<body>
  <div class="top-contact">
    <h2 class="middle-text">We would love to hear from you!</h2>
  </div>

  <hr class="space">

  <div class="middle-contact">
    <form>
      <div class="row">
        <div class="col-12">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <hr class="space">
        <div class="col-12">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
        <hr class="space">
        <div class="col-12">
          <input type="text" class="form-control" placeholder="Email address" aria-label="Email address">
        </div>
        <hr class="space">
        <div class="col-12">
          <input type="text" class="form-control" placeholder="Type text" aria-label="Type text">
        </div>
        <hr class="space">
      </div>
    </form>
    <a class="btn" href="">SUBMIT</a>
    <hr class="space">
  </div>

  <div class="bottom-contact">
    <p class="copyright">Â© 2021 project-swato.</p>
  </div>
</body>

</html>
