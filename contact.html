<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Swato-Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="icon" href="favicon1.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat|Sacramento">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>


<body>
  <div class="top-contact">
    <h2 class="middle-text">We would love to hear from you!</h2>
  </div>

  <hr class="space">

  <div class="middle-contact">
    <p>
    <h3>Location</h3>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.3054692613496!2d77.51721231404393!3d13.01620921742146!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x503b7fcc3ef1b139!2zMTPCsDAwJzU4LjMiTiA3N8KwMzEnMDkuOCJF!5e0!3m2!1sen!2sin!4v1645499327026!5m2!1sen!2sin"
      width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </p>
    <br>
    <form class="row needs-validation" novalidate>
      <div class="col-12">
        <label class="form-label">First name</label>
        <input type="text" maxlength="10" minlength="3" class="form-control" placeholder="First-name" aria-label="First-name" required />
        <div class="invalid-feedback">
          First-name must at least contain 3 letters!
        </div>
      </div>
      <hr class="space">
      <div class="col-12">
        <label class="form-label">Last name</label>
        <input type="text" class="form-control" placeholder="Last-name" aria-label="Last-name">
        <div class="invalid-feedback">
          Please fill this field!
        </div>
      </div>
      <hr class="space">
      <div class="col-12">
        <label for="EmailAddressInput" class="form-label">Email address</label>
        <input type="email" class="form-control" id="EmailAddressInput" placeholder="name@example.com" required />
        <div class="invalid-feedback">
          Please enter a valid email id!
        </div>
      </div>
      <hr class="space">
      <div class="col-12">
        <label class="form-label">Type text</label>
        <input type="text" minlength="3" class="form-control" placeholder="Type-text" required />
        <div class="invalid-feedback">
          Message must contain at least 3 characters!
        </div>
      </div>
      <hr class="space">
      <div class="col-12">
        <button class="btn btn-danger" type="submit">SUBMIT</button>
        <hr class="space">
      </div>
    </form>
    <script>
    var forms = document.querySelectorAll( ".needs-validation" );

    Array.prototype.slice.call( forms ).forEach( function( form )
    {
      form.addEventListener( "submit", function( event )
     {
       if( !form.checkValidity( ) )
       {
         event.preventDefault();
         event.stopPropagation();
       }
       form.classList.add( "was-validated" );
     }, false );
   } );
    </script>


  </div>

  <div class="bottom-contact">
    <p class="copyright">Â© 2021 project-swato.</p>
  </div>
</body>

</html>
