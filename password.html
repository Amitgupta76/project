<body>
  <div class="top-contact2">
    <img class="im4" src="food4.png" alt="img">
  </div>

  <hr class="space">

  <div class="middle-contact">
    <h3>Happiness is...</h3>
    <h3>When the food delivery guy rings your door bell..</h3>
    <h3>Isn't it?</h3>
    <hr class="space">
    <h3>Sign up here and Enjoy delicious food at the safety of your home.</h3>
    <hr class="space">
    <form action="menu.html" class="pure-form">
          <input type="password" placeholder="Password" id="password" required>
          <hr class="space">
          <input type="password" placeholder="Confirm Password" id="confirm_password" required>
          <hr class="space">
          <button type="submit" class="pure-button pure-button-primary btn btn-danger">SUBMIT</button>
          <hr class="space">
  </form>
    <script>
      var password = document.getElementById("password")
  , confirm_password = document.getElementById("confirm_password");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
    </script>
  </div>
