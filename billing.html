<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>SWATO-CART</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="icon" href="favicon1.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat|Sacramento">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="">SWATO</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

  </nav>
  <div class="top-menu1">
    <h1>Cart</h1>
  </div>
  <hr class="space">

  <div class="middle-menu1">
    <h3>Your Order</h3>
    <br>
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Coupons</h5>
            <div class="btn-group dropup">
              <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Use Coupons
              </button>
              <ul class="dropdown-menu">
                <li><button class="dropdown-item" type="button">Get 40% OFF up to 100 rupees for 1st time</button></li>
                <li><button class="dropdown-item" type="button">Get 30% OFF up to 70 rupees for 2nd time</button></li>
                <li><button class="dropdown-item" type="button">Get 40% OFF up to 80 rupees using PAYTM</button></li>
                <li><button class="dropdown-item" type="button">Get 20% OFF up to 50 rupees</button></li>

              </ul>
            </div>

          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Wallet</h5>
            <div class="btn-group dropup">
              <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Pay using
              </button>
              <ul class="dropdown-menu">
                <li><button class="dropdown-item" type="button">Cash on counter</button></li>
                <li><button class="dropdown-item" type="button">Google pay</button></li>
                <li><button class="dropdown-item" type="button">Phone pay</button></li>
                <li><button class="dropdown-item" type="button">Paytm</button></li>

              </ul>
            </div>

          </div>

        </div>
      </div>
    </div>
    <br>
    <button class="btn btn-danger" type="submit">Place Order</button>
    <hr class="space">
    <h3>Cancellation Policy</h3>
    <br>
    <p>100% cancellation fee will be applicable if you decide to cancel the order anytime after order placement</p>
    <p>Avoid cancellation as it leads to food wastage</p>
  </div>
  <hr class="space">
  <div class="bottom-contact">
    <p class="copyright">Â© 2021 project-swato.</p>
  </div>
</body>
</html>
